<!DOCTYPE html>
<html lang="en">

<head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:300,regular,700" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">


    <title>Frontend Mentor | Profile card component</title>


</head>

<body>

    <div class="card">
        <div class="card-top"></div>
        <div class="card-content">
            <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
            <div class="name bolded">Victor Crest <span class="age light-gray">25 </span></div>
            <div class="location light-gray">London</div>
            <div class="card-bottom">
                <div class="followers">
                    <div class="followers-amount amount bolded">80K</div>
                    <div class="followers-text light-gray">Followers</div>
                </div>
                <div class="likes">
                    <div class="likes-amount amount bolded">803K</div>
                    <div class="likes-text light-gray">Likes</div>
                </div>
                <div class="photos">
                    <div class="photos-amount amount bolded">1.4K</div>
                    <div class="photos-text light-gray">Photos</div>
                </div>
            </div>

        </div>

    </div>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Me</a>.
    </div>
</body>

</html>
